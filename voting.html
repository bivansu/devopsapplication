<!DOCTYPE HTML>
<html>
<head>
<title>Voting Management System</title>
</head>

<body>
<div id="form">

<fieldset>

<legend><h1>Voting Management System</h1></legend>

<label>Name:</label>&nbsp &nbsp
<input type="text" name="name" placeholder="Enter Your Name" required><br><br>

<label>Father Name:</label>&nbsp &nbsp
<input type="text" name="fname" placeholder="Enter Your Father Name" required><br><br>

<label>DOB:</label>&nbsp &nbsp
<input type="date" name="dob" required><br><br>

<label>EPIC/Voter ID:</label>&nbsp &nbsp
<input type="number" name="epic" placeholder="Enter Your EPIC/Voter ID Number" maxlength="10" required><br><br>

<label>Political Parties:</label>&nbsp &nbsp
<select name="political">
<option value="NULL">Choose Political Party</option>
<option value="ABC">ABC</option>
<option value="XYZ">XYZ</option>
<option value="JKL">JKL</option>
<option value="MNP">MNP</option>
<option value="RST">RST</option>
<option value="TLC">TLC</option>
</select><br>

</fieldset>

<input type="Submit" name="Submit" value="Submit">

</body>
</html>
